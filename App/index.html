<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Peluquería</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-white shadow-md p-4 flex justify-between items-center">
        <img src="img/logo.png" alt="Logo Peluquería" class="h-12">
        <nav>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="text-gray-700 hover:text-blue-500">Inicio</a></li>
                <li><a href="consulta.html" class="text-gray-700 hover:text-blue-500">Turnos</a></li>
            </ul>
        </nav>
    </header>
    <main class="max-w-4xl mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-6">Bienvenido a nuestra Peluquería</h1>
        <section class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <img src="https://source.unsplash.com/300x200/?haircut" alt="Peluquería 1" class="rounded-lg shadow">
            <img src="https://source.unsplash.com/300x200/?barber" alt="Peluquería 2" class="rounded-lg shadow">
            <img src="https://source.unsplash.com/300x200/?salon" alt="Peluquería 3" class="rounded-lg shadow">
            <img src="https://source.unsplash.com/300x200/?hairstyle" alt="Peluquería 4" class="rounded-lg shadow">
        </section>
    </main>
    <script src="scripts/home.js"></script>
</body>
</html>

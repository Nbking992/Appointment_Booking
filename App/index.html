<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnos Peluquería</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
   <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-2xl">
        <h2 class="text-xl font-bold mb-4 text-center">Solicitar Turno</h2>
        <form id="form-turno" class="flex flex-col gap-3">
            <input type="text" id="nombre" class="p-2 border rounded" placeholder="Nombre" required>
            <input type="text" id="apellido" class="p-2 border rounded" placeholder="Apellido" required>
            <input type="tel" id="telefono" class="p-2 border rounded" placeholder="Teléfono" required>
            <input type="email" id="email" class="p-2 border rounded" placeholder="Email">
            <button type="submit" class="bg-blue-500 text-white p-2 rounded">Solicitar Turno</button>
        </form>
    </div>
    
	<div class="bg-white p-6 rounded-lg shadow-lg w-96 mt-6">
        <h2 class="text-xl font-bold mb-4 text-center">Consultar Estado de Turno</h2>
        <input type="text" id="buscar-telefono" class="p-2 border rounded w-full mb-2" placeholder="Teléfono para buscar">
        <button onclick="cargarUsuarios()" class="bg-green-500 text-white p-2 rounded w-full">Consultar</button>
        <p id="resultado" class="mt-4 text-gray-700 text-center"></p>
    </div>
	
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-2xl mt-6">
        <h2 class="text-xl font-bold mb-4 text-center">Usuarios Registrados</h2>
        <table class="table-auto w-full border-collapse border border-gray-300">
            <thead>
                <tr class="bg-gray-200">
                    <th class="border p-2">Teléfono</th>
                    <th class="border p-2">Nombre</th>
                    <th class="border p-2">Apellido</th>
                    <th class="border p-2">Acciones</th>
                </tr>
            </thead>
            <tbody id="usuarios-lista">
                <!-- Aquí se llenarán los usuarios dinámicamente -->
            </tbody>
        </table>
    </div>
